<!-- Develop a web page with the semantic elements <form>, <table> and <article> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
</head>
<body>
    <header>
        <h1>Semantic Elements Example</h1>
    </header>

    <article>
        <h2>Article Section</h2>
        <p>This is an example of an article section using semantic tags.</p>
    </article>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
