<!-- Develop a web page with non-semantic elements <div> and <span> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Semantic Elements</title>
</head>
<body>
    <div style="background-color: lightgray; padding: 10px;">
        <h2>Welcome to My Page</h2>
        <p>This is a simple webpage using <span style="color: blue;">non-semantic</span> elements.</p>
    </div>
</body>
</html>
