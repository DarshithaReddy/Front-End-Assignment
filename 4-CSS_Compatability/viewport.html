<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Example</title>
    <link rel="stylesheet" href="5-viewport.css">
   
</head>
<body>

    <h2>Responsive Grid</h2>
    <div class="responsive-grid">
        <div class="grid-item">A</div>
        <div class="grid-item">B</div>
        <div class="grid-item">C</div>
    </div>

    <h2>Responsive Image</h2>
    <img src="https://source.unsplash.com/800x400/?nature" class="responsive-img" alt="Nature Image">

    <h2>Responsive Video</h2>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
    </div>

</body>
</html>
