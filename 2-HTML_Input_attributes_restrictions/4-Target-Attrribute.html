<!-- Develop a web page using target attribute.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute</title>
</head>
<body>

    <h2>Using Target Attribute</h2>
    <a href="https://www.google.com" target="_blank">Open Google in New Tab</a><br>
    <a href="https://www.wikipedia.org" target="_self">Open Wikipedia in Same Tab</a><br>
    <a href="https://www.youtube.com" target="_parent">Open YouTube in Parent</a><br>
    <a href="https://www.github.com" target="_top">Open GitHub in Full Window</a><br>

</body>
</html>
