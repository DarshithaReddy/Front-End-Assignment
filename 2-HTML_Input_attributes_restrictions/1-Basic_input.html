<!--Design the web page using all the below input attributes
type =text, password, submit, reset, radio, checkbox, button-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Types</title>
</head>
<body>

    <h2>Basic Input Types</h2>
    <form>
        <label>Text: </label>
        <input type="text" name="text"><br><br>

        <label>Password: </label>
        <input type="password" name="password"><br><br>

        <label>Radio: </label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female <br><br>

        <label>Checkbox: </label>
        <input type="checkbox" name="subscribe" value="Yes"> Subscribe <br><br>

        <button type="button" onclick="alert('Button Clicked')">Click Me</button><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
