<!--Use I-frames and Marquee in your webpage-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Frame and Marquee</title>
</head>
<body>

    <h2>Embedded Website using I-Frame</h2>
    <iframe src="https://www.wikipedia.org" width="500" height="300"></iframe>

    <h2>Scrolling Text using Marquee</h2>
    <marquee behavior="scroll" direction="left">Welcome to our website! Stay tuned for updates.</marquee>

</body>
</html>
