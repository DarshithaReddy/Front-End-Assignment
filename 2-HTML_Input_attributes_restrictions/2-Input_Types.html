<!-- HTML5 input Types
type=number, range, color, date, file, time, month, week, email-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
</head>
<body>

    <h2>HTML5 Input Types</h2>
    <form>
        <label>Number: </label>
        <input type="number" name="age" min="1" max="100"><br><br>

        <label>Range: </label>
        <input type="range" name="volume" min="0" max="100"><br><br>

        <label>Color: </label>
        <input type="color" name="favcolor"><br><br>

        <label>Date: </label>
        <input type="date" name="dob"><br><br>

        <label>File Upload: </label>
        <input type="file" name="file"><br><br>

        <label>Time: </label>
        <input type="time" name="appt"><br><br>

        <label>Month: </label>
        <input type="month" name="month"><br><br>

        <label>Week: </label>
        <input type="week" name="week"><br><br>

        <label>Email: </label>
        <input type="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
