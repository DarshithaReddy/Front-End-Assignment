<!-- Write functions to set a cookie, get a cookie and check a cookie in a single program -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
</head>
<body>
    <h2>Cookie Handling</h2>
    <button onclick="setCookie('username', 'Darshitha', 7)">Set Cookie</button>
    <button onclick="alert(getCookie('username'))">Get Cookie</button>
    <button onclick="checkCookie()">Check Cookie</button>

    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            let cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                let [key, value] = cookie.split("=");
                if (key === name) return value;
            }
            return "";
        }

        function checkCookie() {
            let user = getCookie("username");
            if (user) {
                alert("Cookie found: " + user);
            } else {
                alert("No cookie found!");
            }
        }
    </script>
</body>
</html>
