<!-- How console.log() can be used for Debugging -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Debugging</title>
</head>
<body>
    <h2>Check the Console for Debugging</h2>
    <button onclick="debugFunction()">Click to Debug</button>

    <script>
        function debugFunction() {
            let x = 10, y = 5;
            console.log("Value of x:", x);
            console.log("Value of y:", y);
            let sum = x + y;
            console.log("Sum:", sum); // Debugging output
        }
    </script>
</body>
</html>
